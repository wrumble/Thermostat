<!DOCTYPE html>
<html>
  <head>
    <title>Thermo-5000</title>
    <script type="text/javascript" src="src/thermostat.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="src/script.js"></script>
  </head>
  <body>

    <h1>Thermo-5000</h1>

    <div id="display-panel">
      <h2></h2>

      <p></p>
    </div>
    <section>
      <h1>Current Temperature <span id="temperature"></span> degrees.</h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="hawaii">Hawaii</option>
        <option value="moscow">Moscow</option>
        <option value="kathmandu">Kathmandu</option>
        <option value="brixton">Brixton</option>
        <option value="spitsbergen">Spitsbergen</option>
        <option value="fiji">Fiji</option>
      </select>
    </section>

    <div id='control-panel'>
      <input type='button' id='temp-up' value='Temp Up'/>
      <input type='button' id='temp-down' value='Temp Down'/>
      <input type='button' id='temp-reset' value='Reset Temp'/>
      <input type='button' id='psm-toggle' value='Toggle PSM'/>
    </div>

  </body>
</html>
